<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="icons.css" class="css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<title>Document</title>
</head>

<body>
	<div class="background">

		<div class="form ">
			<div class="control">

				<div class="title  ">
					<h1>UTG PORTAL</h1>
					<h2>Welcome! Please signin</h2>
					<i class="fa-lock-o:before "></i>
					</div>
					<div class="inputs">
						<div class="form-group">
							<label for=""></label>
							<input type="Email" class="form-control" name="email_input" id="email" aria-describedby="helpId"
								placeholder="Enter Email">
						</div>
						<br>
						<div class="form-group">
							<label class="fa-lock-o:before " for=""></label>
						<input type="password" class="form-control fa-clock-o:before fa fa-lock" name="password_input" id="password"
							aria-describedby="helpId" placeholder="Enter Password">
						<br>
						<small id="helpId" class="form-text left text-muted">Forgot Password?</small>
						</div>
						<br>
						<div class="buttons">
							<button type="button" class="siginbtn" id="signin" class="btn btn-primary btn-lg btn-block">
								SIGN IN
							</button>
							<h4>OR</h4>
							<button type="button" class="utgsigninbtn" id="utgsignin" class="btn btn-primary btn-lg btn-block">
								SIGN IN WITH UTG EMAIL
							</button>
							<br>
						</div>
						<br>
						<div class="">
							<button type="button" name="" id="" class="btn Register_button btn-primary btn-lg btn-block">
								NOT A STAFF OR STUDENT? REGISTER HERE!
							</button>
						</div>
						<br>


				</div>
				<br>
			</div>
		</div>
</body>

</html>
